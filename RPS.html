<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .game-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
            text-align: center;
            max-width: 600px;
            width: 90%;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .score-board {
            display: flex;
            justify-content: space-around;
            margin: 2rem 0;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            padding: 1rem;
        }

        .score {
            text-align: center;
        }

        .score h3 {
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
            color: #fff;
        }

        .score-value {
            font-size: 2rem;
            font-weight: bold;
            color: #4ecdc4;
        }

        .choices-container {
            margin: 2rem 0;
        }

        .choices {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin: 1rem 0;
        }

        .choice-btn {
            background: linear-gradient(45deg, #ff6b6b, #feca57);
            border: none;
            border-radius: 50%;
            width: 100px;
            height: 100px;
            font-size: 3rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .choice-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .choice-btn:active {
            transform: scale(0.95);
        }

        .choice-btn.rock {
            background: linear-gradient(45deg, #ff6b6b, #ff8e53);
        }

        .choice-btn.paper {
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
        }

        .choice-btn.scissors {
            background: linear-gradient(45deg, #feca57, #ff9ff3);
        }

        .game-result {
            min-height: 200px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: 2rem 0;
        }

        .selections {
            display: flex;
            justify-content: space-around;
            align-items: center;
            width: 100%;
            margin: 1rem 0;
        }

        .selection {
            text-align: center;
        }

        .selection h4 {
            margin-bottom: 1rem;
            font-size: 1.2rem;
        }

        .selection-display {
            font-size: 4rem;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            width: 120px;
            height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
            border: 3px solid rgba(255, 255, 255, 0.3);
        }

        .vs {
            font-size: 2rem;
            font-weight: bold;
            color: #feca57;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .result-text {
            font-size: 1.8rem;
            font-weight: bold;
            margin: 1rem 0;
            padding: 1rem;
            border-radius: 10px;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .result-text.win {
            background: linear-gradient(45deg, #2ecc71, #27ae60);
            color: white;
            animation: celebrate 0.6s ease-in-out;
        }

        .result-text.lose {
            background: linear-gradient(45deg, #e74c3c, #c0392b);
            color: white;
        }

        .result-text.tie {
            background: linear-gradient(45deg, #f39c12, #e67e22);
            color: white;
        }

        @keyframes celebrate {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }

            100% {
                transform: scale(1);
            }
        }

        .reset-btn {
            background: linear-gradient(45deg, #9b59b6, #8e44ad);
            color: white;
            border: none;
            padding: 1rem 2rem;
            font-size: 1.1rem;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .reset-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .instructions {
            margin-top: 1rem;
            font-size: 1rem;
            opacity: 0.8;
        }
    </style>
</head>

<body>
    <div class="game-container">
        <h1>üéÆ Rock Paper Scissors üéÆ</h1>

        <div class="score-board">
            <div class="score">
                <h3>You</h3>
                <div class="score-value" id="playerScore">0</div>
            </div>
            <div class="score">
                <h3>Computer</h3>
                <div class="score-value" id="computerScore">0</div>
            </div>
        </div>

        <div class="choices-container">
            <h3>Choose your weapon:</h3>
            <div class="choices">
                <button class="choice-btn rock" onclick="playGame('rock')">ü™®</button>
                <button class="choice-btn paper" onclick="playGame('paper')">üìÑ</button>
                <button class="choice-btn scissors" onclick="playGame('scissors')">‚úÇÔ∏è</button>
            </div>
        </div>

        <div class="game-result" id="gameResult">
            <div class="instructions">
                Click on Rock, Paper, or Scissors to start playing!
            </div>
        </div>

        <button class="reset-btn" onclick="resetGame()">üîÑ Reset Game</button>
    </div>

    <script>
        let playerScore = 0;
        let computerScore = 0;
        const choices = ['rock', 'paper', 'scissors'];
        const emojis = {
            rock: 'ü™®',
            paper: 'üìÑ',
            scissors: '‚úÇÔ∏è'
        };

        function playGame(playerChoice) {
            const computerChoice = choices[Math.floor(Math.random() * choices.length)];
            const result = determineWinner(playerChoice, computerChoice);

            updateScore(result);
            displayResult(playerChoice, computerChoice, result);
        }

        function determineWinner(player, computer) {
            if (player === computer) {
                return 'tie';
            }

            if (
                (player === 'rock' && computer === 'scissors') ||
                (player === 'paper' && computer === 'rock') ||
                (player === 'scissors' && computer === 'paper')
            ) {
                return 'win';
            } else {
                return 'lose';
            }
        }

        function updateScore(result) {
            if (result === 'win') {
                playerScore++;
                document.getElementById('playerScore').textContent = playerScore;
            } else if (result === 'lose') {
                computerScore++;
                document.getElementById('computerScore').textContent = computerScore;
            }
        }

        function displayResult(playerChoice, computerChoice, result) {
            const gameResultDiv = document.getElementById('gameResult');

            let resultMessage = '';
            let resultClass = '';

            switch (result) {
                case 'win':
                    resultMessage = 'üéâ You Win! üéâ';
                    resultClass = 'win';
                    break;
                case 'lose':
                    resultMessage = 'üíª Computer Wins! üíª';
                    resultClass = 'lose';
                    break;
                case 'tie':
                    resultMessage = 'ü§ù It\'s a Tie! ü§ù';
                    resultClass = 'tie';
                    break;
            }

            gameResultDiv.innerHTML = `
                <div class="selections">
                    <div class="selection">
                        <h4>You</h4>
                        <div class="selection-display">${emojis[playerChoice]}</div>
                    </div>
                    <div class="vs">VS</div>
                    <div class="selection">
                        <h4>Computer</h4>
                        <div class="selection-display">${emojis[computerChoice]}</div>
                    </div>
                </div>
                <div class="result-text ${resultClass}">
                    ${resultMessage}
                </div>
            `;
        }

        function resetGame() {
            playerScore = 0;
            computerScore = 0;
            document.getElementById('playerScore').textContent = '0';
            document.getElementById('computerScore').textContent = '0';
            document.getElementById('gameResult').innerHTML = `
                <div class="instructions">
                    Click on Rock, Paper, or Scissors to start playing!
                </div>
            `;
        }
    </script>
</body>

</html>
