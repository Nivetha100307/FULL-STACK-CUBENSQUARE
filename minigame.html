<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Games Hub</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 50px;
            animation: fadeInDown 1s ease-out;
        }

        .main-title {
            font-size: 4rem;
            font-weight: bold;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4, #feca57);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .subtitle {
            font-size: 1.3rem;
            color: rgba(255, 255, 255, 0.9);
            font-weight: 300;
        }

        /* Navigation */
        .nav-container {
            display: flex;
            justify-content: center;
            margin-bottom: 40px;
            animation: fadeInUp 1s ease-out 0.2s both;
        }

        .nav-btn {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 12px 24px;
            margin: 0 10px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .nav-btn:hover,
        .nav-btn.active {
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }

        /* Game Grid */
        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 30px;
            margin-bottom: 50px;
            animation: fadeInUp 1s ease-out 0.4s both;
        }

        .game-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 25px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.4s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .game-card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            background: rgba(255, 255, 255, 0.15);
        }

        .game-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .game-card:hover::before {
            left: 100%;
        }

        .game-icon {
            font-size: 3rem;
            margin-bottom: 15px;
            display: block;
        }

        .game-title {
            font-size: 1.5rem;
            font-weight: bold;
            color: white;
            margin-bottom: 10px;
        }

        .game-description {
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 15px;
            line-height: 1.5;
        }

        .game-tech {
            display: inline-block;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 0.8rem;
            margin-right: 8px;
            margin-bottom: 15px;
        }

        .play-btn {
            background: linear-gradient(45deg, #ff6b6b, #ee5a6f);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            width: 100%;
            font-size: 1rem;
        }

        .play-btn:hover {
            background: linear-gradient(45deg, #ee5a6f, #ff6b6b);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(255, 107, 107, 0.4);
        }

        /* Game Container */
        .game-container {
            display: none;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: fadeIn 0.5s ease-out;
        }

        .game-container.active {
            display: block;
        }

        .game-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .game-header h2 {
            color: white;
            font-size: 1.5rem;
        }

        .back-btn {
            background: linear-gradient(45deg, #636e72, #2d3436);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background: linear-gradient(45deg, #2d3436, #636e72);
            transform: translateY(-2px);
        }

        /* Stats Section */
        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
            animation: fadeInUp 1s ease-out 0.6s both;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            color: white;
            margin-bottom: 5px;
        }

        .stat-label {
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9rem;
        }

        /* Tic Tac Toe Game Styles */
        .tic-tac-toe-game {
            background-color: black;
            text-align: center;
            padding: 20px;
            border-radius: 15px;
        }

        .tic-tac-toe-container {
            height: 70vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .tic-tac-toe-board {
            height: 60vmin;
            width: 60vmin;
            max-height: 400px;
            max-width: 400px;
            display: flex;
            flex-wrap: wrap;
            gap: 1.5vmin;
            justify-content: center;
        }

        .tic-tac-toe-box {
            height: 18vmin;
            width: 18vmin;
            max-height: 120px;
            max-width: 120px;
            border-radius: 1rem;
            border: none;
            box-shadow: 0 0 1rem rgba(0, 0, 0, 0.3);
            font-size: 8vmin;
            color: white;
            background-color: rgb(170, 66, 196);
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .tic-tac-toe-box:hover {
            background-color: chocolate;
        }

        .tic-tac-toe-box:disabled {
            cursor: not-allowed;
            opacity: 0.8;
        }

        .tic-tac-toe-reset {
            padding: 1rem;
            font-size: 1.25rem;
            background: white;
            color: black;
            border-radius: 1rem;
            border: none;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s ease;
        }

        .tic-tac-toe-reset:hover {
            background-color: #f0f0f0;
            transform: translateY(-2px);
        }

        .tic-tac-toe-title {
            font-size: 5vmin;
            color: white;
            margin-bottom: 20px;
        }

        .tic-tac-toe-msg {
            font-size: 6vmin;
            color: white;
            margin-bottom: 15px;
        }

        .tic-tac-toe-msg-container {
            height: auto;
            margin-bottom: 15px;
        }

        .hide {
            display: none;
        }

        /* Rock Paper Scissors Styles */
        .rps-game {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2rem;
            color: white;
            text-align: center;
            max-width: 600px;
            margin: 0 auto;
        }

        .rps-title {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .rps-score-board {
            display: flex;
            justify-content: space-around;
            margin: 2rem 0;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            padding: 1rem;
        }

        .rps-score {
            text-align: center;
        }

        .rps-score h3 {
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
            color: #fff;
        }

        .rps-score-value {
            font-size: 2rem;
            font-weight: bold;
            color: #4ecdc4;
        }

        .rps-choices-container {
            margin: 2rem 0;
        }

        .rps-choices {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin: 1rem 0;
        }

        .rps-choice-btn {
            background: linear-gradient(45deg, #ff6b6b, #feca57);
            border: none;
            border-radius: 50%;
            width: 100px;
            height: 100px;
            font-size: 3rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .rps-choice-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .rps-choice-btn:active {
            transform: scale(0.95);
        }

        .rps-choice-btn.rock {
            background: linear-gradient(45deg, #ff6b6b, #ff8e53);
        }

        .rps-choice-btn.paper {
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
        }

        .rps-choice-btn.scissors {
            background: linear-gradient(45deg, #feca57, #ff9ff3);
        }

        .rps-game-result {
            min-height: 200px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: 2rem 0;
        }

        .rps-selections {
            display: flex;
            justify-content: space-around;
            align-items: center;
            width: 100%;
            margin: 1rem 0;
        }

        .rps-selection {
            text-align: center;
        }

        .rps-selection h4 {
            margin-bottom: 1rem;
            font-size: 1.2rem;
        }

        .rps-selection-display {
            font-size: 4rem;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            width: 120px;
            height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
            border: 3px solid rgba(255, 255, 255, 0.3);
        }

        .rps-vs {
            font-size: 2rem;
            font-weight: bold;
            color: #feca57;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .rps-result-text {
            font-size: 1.8rem;
            font-weight: bold;
            margin: 1rem 0;
            padding: 1rem;
            border-radius: 10px;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .rps-result-text.win {
            background: linear-gradient(45deg, #2ecc71, #27ae60);
            color: white;
            animation: celebrate 0.6s ease-in-out;
        }

        .rps-result-text.lose {
            background: linear-gradient(45deg, #e74c3c, #c0392b);
            color: white;
        }

        .rps-result-text.tie {
            background: linear-gradient(45deg, #f39c12, #e67e22);
            color: white;
        }

        @keyframes celebrate {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }

            100% {
                transform: scale(1);
            }
        }

        .rps-reset-btn {
            background: linear-gradient(45deg, #9b59b6, #8e44ad);
            color: white;
            border: none;
            padding: 1rem 2rem;
            font-size: 1.1rem;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .rps-reset-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .rps-instructions {
            margin-top: 1rem;
            font-size: 1rem;
            opacity: 0.8;
        }

        .game-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
            max-width: 800px;
            width: 90%;
        }

        h1 {
            text-align: center;
            font-size: 3rem;
            margin-bottom: 30px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .game-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 30px;
            font-size: 1.2rem;
        }

        .score {
            background: linear-gradient(45deg, #ff6b6b, #ee5a6f);
            padding: 10px 20px;
            border-radius: 25px;
            box-shadow: 0 4px 15px rgba(238, 90, 111, 0.4);
        }

        .lives {
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
            padding: 10px 20px;
            border-radius: 25px;
            box-shadow: 0 4px 15px rgba(68, 160, 141, 0.4);
        }

        .hangman-display {
            text-align: center;
            margin-bottom: 30px;
        }

        .hangman-art {
            font-family: 'Courier New', monospace;
            font-size: 1.5rem;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            white-space: pre-line;
            line-height: 1.2;
            min-height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .word-display {
            font-size: 2.5rem;
            font-weight: bold;
            letter-spacing: 15px;
            text-align: center;
            margin-bottom: 30px;
            background: linear-gradient(45deg, #ffeaa7, #fdcb6e);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .alphabet {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(50px, 1fr));
            gap: 10px;
            margin-bottom: 30px;
        }

        .letter-btn {
            padding: 15px;
            font-size: 1.2rem;
            font-weight: bold;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: linear-gradient(45deg, #74b9ff, #0984e3);
            color: white;
            box-shadow: 0 4px 15px rgba(116, 185, 255, 0.4);
        }

        .letter-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(116, 185, 255, 0.6);
        }

        .letter-btn:disabled {
            background: linear-gradient(45deg, #636e72, #2d3436);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
            opacity: 0.6;
        }

        .letter-btn.correct {
            background: linear-gradient(45deg, #00b894, #00a085);
            box-shadow: 0 4px 15px rgba(0, 184, 148, 0.4);
        }

        .letter-btn.incorrect {
            background: linear-gradient(45deg, #e17055, #d63031);
            box-shadow: 0 4px 15px rgba(225, 112, 85, 0.4);
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .btn {
            padding: 15px 30px;
            font-size: 1.1rem;
            font-weight: bold;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            color: white;
        }

        .new-game-btn {
            background: linear-gradient(45deg, #a29bfe, #6c5ce7);
            box-shadow: 0 4px 15px rgba(162, 155, 254, 0.4);
        }

        .hint-btn {
            background: linear-gradient(45deg, #fd79a8, #e84393);
            box-shadow: 0 4px 15px rgba(253, 121, 168, 0.4);
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .message {
            text-align: center;
            font-size: 1.3rem;
            font-weight: bold;
            margin-bottom: 20px;
            min-height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .win-message {
            color: #00b894;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .lose-message {
            color: #e17055;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .hint-display {
            text-align: center;
            font-size: 1.1rem;
            margin-bottom: 20px;
            color: #ffeaa7;
            font-style: italic;
        }

        .bounce {
            animation: bounce 1s;
        }

        .game-container {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            padding: 30px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.25);
            text-align: center;
            max-width: 800px;
            width: 100%;
        }

        h1 {
            color: #fff;
            font-size: 3em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
            background: linear-gradient(45deg, #ff6b6b, #feca57, #48cae4, #51cf66);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradientShift 3s ease-in-out infinite;
        }

        @keyframes gradientShift {

            0%,
            100% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 20px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 15px 25px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            flex: 1;
            min-width: 120px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
        }

        .stat-label {
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9em;
            margin-bottom: 5px;
        }

        .stat-value {
            color: #fff;
            font-size: 2em;
            font-weight: bold;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.3);
        }

        .difficulty-selector {
            margin: 20px 0;
        }

        .difficulty-btn {
            background: linear-gradient(45deg, #ff9a56, #ffad56);
            border: none;
            border-radius: 25px;
            padding: 10px 20px;
            margin: 0 5px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .difficulty-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        .difficulty-btn.active {
            background: linear-gradient(45deg, #51cf66, #40c057);
            transform: scale(1.1);
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin: 30px 0;
            max-width: 450px;
            margin-left: auto;
            margin-right: auto;
        }

        .hole {
            width: 120px;
            height: 120px;
            background: radial-gradient(circle at center, #4a4a4a 0%, #2d2d2d 100%);
            border-radius: 50%;
            position: relative;
            overflow: hidden;
            cursor: pointer;
            box-shadow:
                inset 0 5px 15px rgba(0, 0, 0, 0.8),
                0 5px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.2s ease;
        }

        .hole:hover {
            transform: scale(1.05);
        }

        .mole {
            width: 80px;
            height: 80px;
            background: linear-gradient(145deg, #8B4513, #D2691E);
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            position: absolute;
            bottom: -80px;
            left: 50%;
            transform: translateX(-50%);
            transition: bottom 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4);
        }

        .mole::before {
            content: '';
            position: absolute;
            width: 15px;
            height: 15px;
            background: #000;
            border-radius: 50%;
            top: 20px;
            left: 20px;
            box-shadow: 25px 0 0 #000, 12px 15px 0 8px #FF69B4;
        }

        .mole::after {
            content: '';
            position: absolute;
            width: 30px;
            height: 20px;
            background: #8B4513;
            border-radius: 50%;
            top: -10px;
            left: 25px;
            box-shadow: -8px 5px 0 -2px #8B4513, 16px 5px 0 -2px #8B4513;
        }

        .mole.show {
            bottom: 20px;
            animation: moleWiggle 0.5s ease-in-out infinite alternate;
        }

        .mole.whacked {

                    if (hangmanState.wrongGuesses >= 6) {
                        hangmanState.gameOver = true;
                        showHangmanMessage('Game Over! The word was: ' + hangmanState.currentWord, 'lose-message');
                    }
                }

                updateHangmanDisplay();
            }
        }

        function updateHangmanDisplay() {
            // Update word display
            let display = '';
            for (let letter of hangmanState.currentWord) {
                if (hangmanState.guessedLetters.includes(letter)) {
                    display += letter + ' ';
                } else {
                    display += '_ ';
                }
            }
            document.getElementById('hangman-word-display').textContent = display.trim();

            // Update hangman art
            document.getElementById('hangman-art').textContent = hangmanStages[hangmanState.wrongGuesses];

            // Update lives
            document.getElementById('hangman-lives').textContent = 6 - hangmanState.wrongGuesses;

            // Update score display
            document.getElementById('hangman-score').textContent = hangmanState.score;
        }

        function checkHangmanWin() {
            const isComplete = hangmanState.currentWord.split('').every(letter => hangmanState.guessedLetters.includes(letter));
            if (isComplete) {
                hangmanState.gameOver = true;
                let points = 10 - hangmanState.wrongGuesses;
                if (hangmanState.hintUsed) points = Math.max(1, points - 3);
                hangmanState.score += points;
                showHangmanMessage(`Congratulations! You won! +${points} points`, 'win-message');
                document.getElementById('hangman-score').textContent = hangmanState.score;
            }
        }

        function showHangmanMessage(text, className) {
            const messageEl = document.getElementById('hangman-message');
            messageEl.textContent = text;
            messageEl.className = 'message ' + className;
        }

        function showHangmanHint() {
            if (!hangmanState.hintUsed && !hangmanState.gameOver) {
                hangmanState.hintUsed = true;
                document.getElementById('hangman-hint-display').textContent = '💡 Hint: ' + hangmanState.currentHint;
                document.getElementById('hangman-hint-btn').disabled = true;
            }
        }

        // Initialize Tic Tac Toe game
        function initTicTacToe() {
            ticTacToeState.boxes = document.querySelectorAll('.tic-tac-toe-box');
            ticTacToeState.resetBtn = document.getElementById('tic-tac-toe-reset');
            ticTacToeState.msgContainer = document.querySelector('.tic-tac-toe-msg-container');
            ticTacToeState.msg = document.getElementById('tic-tac-toe-msg');

            // Add event listeners
            ticTacToeState.boxes.forEach((box) => {
                box.addEventListener('click', () => {
                    if (ticTacToeState.turnO) {
                        box.innerText = "O";
                        ticTacToeState.turnO = false;
                    } else {
                        box.innerText = "X";
                        ticTacToeState.turnO = true;
                    }
                    box.disabled = true;
                    checkTicTacToeWinner();
                });
            });

            ticTacToeState.resetBtn.addEventListener('click', resetTicTacToe);
        }

        // Check Tic Tac Toe winner
        function checkTicTacToeWinner() {
            for (let pattern of ticTacToeState.winPatterns) {
                let pos1Val = ticTacToeState.boxes[pattern[0]].innerText;
                let pos2Val = ticTacToeState.boxes[pattern[1]].innerText;
                let pos3Val = ticTacToeState.boxes[pattern[2]].innerText;

                if (pos1Val != "" && pos2Val != "" && pos3Val != "") {
                    if (pos1Val === pos2Val && pos2Val === pos3Val) {
                        showTicTacToeWinner(pos1Val);
                        return;
                    }
                }
            }

            // Check for tie
            let allFilled = Array.from(ticTacToeState.boxes).every(box => box.innerText !== "");
            if (allFilled) {
                showTicTacToeTie();
            }
        }

        // Show Tic Tac Toe winner
        function showTicTacToeWinner(winner) {
            ticTacToeState.msg.innerText = `🎉 Congratulations! Winner is ${winner} 🎉`;
            ticTacToeState.msgContainer.classList.remove('hide');
            disableTicTacToeBoxes();
        }

        // Show Tic Tac Toe tie
        function showTicTacToeTie() {
            ticTacToeState.msg.innerText = `🤝 It's a Tie! 🤝`;
            ticTacToeState.msgContainer.classList.remove('hide');
            disableTicTacToeBoxes();
        }

        // Disable all Tic Tac Toe boxes
        function disableTicTacToeBoxes() {
            ticTacToeState.boxes.forEach((box) => {
                box.disabled = true;
            });
        }

        // Enable all Tic Tac Toe boxes
        function enableTicTacToeBoxes() {
            ticTacToeState.boxes.forEach((box) => {
                box.disabled = false;
                box.innerText = "";
            });
        }

        // Reset Tic Tac Toe game
        function resetTicTacToe() {
            ticTacToeState.turnO = true;
            enableTicTacToeBoxes();
            ticTacToeState.msgContainer.classList.add('hide');
        }

        // Rock Paper Scissors functions
        function playRockPaperScissors(playerChoice) {
            const computerChoice = rpsState.choices[Math.floor(Math.random() * 3)];
            const result = getRPSResult(playerChoice, computerChoice);

            updateRPSScore(result);
            displayRPSResult(playerChoice, computerChoice, result);
        }

        function getRPSResult(player, computer) {
            if (player === computer) return 'tie';

            const winConditions = {
                rock: 'scissors',
                paper: 'rock',
                scissors: 'paper'
            };

            return winConditions[player] === computer ? 'win' : 'lose';
        }

        function updateRPSScore(result) {
            if (result === 'win') {
                rpsState.playerScore++;
            } else if (result === 'lose') {
                rpsState.computerScore++;
            }

            document.getElementById('rps-playerScore').textContent = rpsState.playerScore;
            document.getElementById('rps-computerScore').textContent = rpsState.computerScore;
        }

        function displayRPSResult(playerChoice, computerChoice, result) {
            const gameResult = document.getElementById('rps-gameResult');

            const resultMessages = {
                win: '🎉 You Win! 🎉',
                lose: '😔 You Lose! 😔',
                tie: '🤝 It\'s a Tie! 🤝'
            };

            gameResult.innerHTML = `
                <div class="rps-selections">
                    <div class="rps-selection">
                        <h4>You</h4>
                        <div class="rps-selection-display">${rpsState.emojis[playerChoice]}</div>
                    </div>
                    <div class="rps-vs">VS</div>
                    <div class="rps-selection">
                        <h4>Computer</h4>
                        <div class="rps-selection-display">${rpsState.emojis[computerChoice]}</div>
                    </div>
                </div>
                <div class="rps-result-text ${result}">
                    ${resultMessages[result]}
                </div>
            `;
        }

        function resetRockPaperScissors() {
            rpsState.playerScore = 0;
            rpsState.computerScore = 0;

            document.getElementById('rps-playerScore').textContent = '0';
            document.getElementById('rps-computerScore').textContent = '0';

            const gameResult = document.getElementById('rps-gameResult');
            gameResult.innerHTML = `
                <div class="rps-instructions">
                    Click on Rock, Paper, or Scissors to start playing!
                </div>
            `;
        }

        class WhackAMoleGame {
            constructor() {
                this.score = 0;
                this.timeLeft = 60;
                this.gameActive = false;
                this.moleTimer = null;
                this.gameTimer = null;
                this.combo = 0;
                this.maxCombo = 0;
                this.difficulty = 'easy';
                this.moleSpeed = { easy: 1500, medium: 1000, hard: 700 };
                this.moleVisibleTime = { easy: 2000, medium: 1500, hard: 1000 };
                this.highScore = 0;

                this.init();
            }

            init() {
                this.createHoles();
                this.bindEvents();
                this.updateDisplay();
                document.getElementById('highScore').textContent = this.highScore;
            }

            createHoles() {
                const gameBoard = document.getElementById('gameBoard');
                gameBoard.innerHTML = '';

                for (let i = 0; i < 9; i++) {
                    const hole = document.createElement('div');
                    hole.className = 'hole';
                    hole.innerHTML = '<div class="mole" data-hole="' + i + '"></div>';

                    const comboDisplay = document.createElement('div');
                    comboDisplay.className = 'combo-display';
                    hole.appendChild(comboDisplay);

                    gameBoard.appendChild(hole);
                }
            }

            bindEvents() {
                document.getElementById('startBtn').addEventListener('click', () => this.startGame());
                document.getElementById('stopBtn').addEventListener('click', () => this.stopGame());
                document.getElementById('resetBtn').addEventListener('click', () => this.resetScores());

                document.querySelectorAll('.difficulty-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => this.setDifficulty(e.target.dataset.difficulty));
                });

                document.addEventListener('click', (e) => {
                    if (e.target.classList.contains('mole') && e.target.classList.contains('show')) {
                        this.whackMole(e.target);
                    }
                });
            }

            setDifficulty(difficulty) {
                if (this.gameActive) return;

                this.difficulty = difficulty;
                document.querySelectorAll('.difficulty-btn').forEach(btn => btn.classList.remove('active'));
                document.querySelector(`[data-difficulty="${difficulty}"]`).classList.add('active');
            }

            startGame() {
                this.gameActive = true;
                this.score = 0;
                this.timeLeft = 60;
                this.combo = 0;
                this.updateDisplay();

                document.getElementById('startBtn').style.display = 'none';
                document.getElementById('stopBtn').style.display = 'inline-block';

                this.gameTimer = setInterval(() => {
                    this.timeLeft--;
                    this.updateDisplay();

                    if (this.timeLeft <= 0) {
                        this.endGame();
                    }
                }, 1000);

                this.spawnMole();
            }

            stopGame() {
                this.endGame();
            }

            endGame() {
                this.gameActive = false;
                clearTimeout(this.moleTimer);
                clearInterval(this.gameTimer);

                document.getElementById('startBtn').style.display = 'inline-block';
                document.getElementById('stopBtn').style.display = 'none';

                // Hide all moles
                document.querySelectorAll('.mole').forEach(mole => {
                    mole.classList.remove('show', 'special-mole', 'evil-mole');
                });

                // Check for high score
                if (this.score > this.highScore) {
                    this.highScore = this.score;
                    this.showHighScoreNotification();
                    document.getElementById('highScore').textContent = this.highScore;
                }
            }

            spawnMole() {
                if (!this.gameActive) return;

                const holes = document.querySelectorAll('.mole');
                const availableHoles = Array.from(holes).filter(hole => !hole.classList.contains('show'));

                if (availableHoles.length === 0) {
                    this.moleTimer = setTimeout(() => this.spawnMole(), 500);
                    return;
                }

                const randomHole = availableHoles[Math.floor(Math.random() * availableHoles.length)];

                // Determine mole type
                const rand = Math.random();
                let moleType = 'normal';
                if (rand < 0.1) moleType = 'special'; // 10% chance for golden mole
                else if (rand < 0.15) moleType = 'evil'; // 5% chance for evil mole

                // Apply mole type
                randomHole.className = 'mole show';
                if (moleType === 'special') {
                    randomHole.classList.add('special-mole');
                } else if (moleType === 'evil') {
                    randomHole.classList.add('evil-mole');
                }

                // Hide mole after visible time
                setTimeout(() => {
                    if (randomHole.classList.contains('show')) {
                        randomHole.classList.remove('show', 'special-mole', 'evil-mole');
                        this.combo = 0; // Reset combo if mole escapes
                        this.updateDisplay();
                    }
                }, this.moleVisibleTime[this.difficulty]);

                // Schedule next mole
                this.moleTimer = setTimeout(() => this.spawnMole(), this.moleSpeed[this.difficulty]);
            }

            whackMole(mole) {
                if (!mole.classList.contains('show')) return;

                const hole = mole.parentElement;
                let points = 10;

                // Calculate points based on mole type
                if (mole.classList.contains('special-mole')) {
                    points = 50;
                } else if (mole.classList.contains('evil-mole')) {
                    points = -20;
                }

                // Combo multiplier
                if (points > 0) {
                    this.combo++;
                    if (this.combo > 1) {
                        points *= Math.min(this.combo, 5); // Max 5x multiplier
                        this.showComboDisplay(hole, this.combo);
                    }
                } else {
                    this.combo = 0; // Reset combo on evil mole
                }

                this.score += points;
                if (this.score < 0) this.score = 0;

                // Visual feedback
                mole.classList.add('whacked');
                mole.classList.remove('show', 'special-mole', 'evil-mole');

                // Create particles
                this.createParticles(hole, points > 0 ? '#51cf66' : '#ff6b6b');

                this.updateDisplay();
            }

            showComboDisplay(hole, combo) {
                const comboDisplay = hole.querySelector('.combo-display');
                comboDisplay.textContent = `${combo}x COMBO!`;
                comboDisplay.classList.add('show');

                setTimeout(() => {
                    comboDisplay.classList.remove('show');
                }, 1000);
            }

            createParticles(hole, color) {
                const rect = hole.getBoundingClientRect();
                const centerX = rect.left + rect.width / 2;
                const centerY = rect.top + rect.height / 2;

                for (let i = 0; i < 8; i++) {
                    const particle = document.createElement('div');
                    particle.className = 'particle';
                    particle.style.backgroundColor = color;
                    particle.style.position = 'fixed';
                    particle.style.left = centerX + 'px';
                    particle.style.top = centerY + 'px';
                    particle.style.transform = `translate(${(Math.random() - 0.5) * 100}px, ${(Math.random() - 0.5) * 100}px)`;

                    document.body.appendChild(particle);

                    setTimeout(() => {
                        if (particle.parentNode) {
                            particle.parentNode.removeChild(particle);
                        }
                    }, 1000);
                }
            }

            showHighScoreNotification() {
                const notification = document.getElementById('highScoreNotification');
                notification.classList.add('show');

                setTimeout(() => {
                    notification.classList.remove('show');
                }, 3000);
            }

            resetScores() {
                if (this.gameActive) return;

                this.highScore = 0;
                document.getElementById('highScore').textContent = '0';
            }

            updateDisplay() {
                document.getElementById('score').textContent = this.score;
                document.getElementById('timeLeft').textContent = this.timeLeft;
                document.getElementById('combo').textContent = this.combo;

                // Update progress bar
                const progressBar = document.getElementById('progressBar');
                const progress = (60 - this.timeLeft) / 60 * 100;
                progressBar.style.width = progress + '%';
            }
        }

        // Only initialize Whack-a-Mole when its game is loaded
        function initWhackAMole() {
            window.whackAMoleInstance = new WhackAMoleGame();
